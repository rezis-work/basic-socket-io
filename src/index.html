<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io | demo</title>
  </head>
  <body>
    <h1>Socket.io</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      const socket = io();

      socket.on("connect", () => console.log("Connected to (Client)"));

      socket.on("welcome", (message) => console.log(message));

      socket.emit("client message", "Hello from (Client)");

      socket.on("disconnect", () => console.log("Disconnected from (Client)"));
    </script>
  </body>
</html>
